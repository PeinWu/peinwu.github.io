        <p>scala中很多看似花哨的语法表达，其实背后并不是语言级别的支持，都是些语法糖。当我们拿不准一些语句最终被翻译为什么，可以通过一些编译时参数来帮助我们分析。</p>
<p>Scalar</p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ scalac -<span class="type">Xprint</span>:typer <span class="type">A</span>.scala</span><br></pre></td></tr></table></figure>
<p>Scala</p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ scala -<span class="type">Xprint</span>:typer -e <span class="symbol">'def</span> incr(i:<span class="type">Int</span>) = i+<span class="number">1</span>'</span><br></pre></td></tr></table></figure>
